<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>testing template</title>
</head>
<body>

<table>
    <tr>
        <th>row_indexes</th>
        {% for i in range(7) %}
        <th>{{10+i}}</th>
        {% endfor %}

    {% for i in range(len) %}

    {% endfor %}
</table>

</html>
