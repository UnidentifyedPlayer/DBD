<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% for category, message in get_flashed_messages(with_categories=true) %}
<spam class="{{ category }}">{{ message }}</spam>
{% endfor %}

<form action="" method="post">
    {{ form.csrf_token }}
    <p>
	    {{ form.name.label() }}
	    {{ form.name() }}
	    {% if form.name.errors %}
		{% for error in form.login.errors %}
		    {{ error }}
		{% endfor %}
	    {% endif %}
	</p>
    <p>
	    {{ form.submit() }}
	</p>
</form>
</body>
</html>
